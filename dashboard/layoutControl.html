<html>
  <head>

      <input type="text" id="comm0Pronouns"></input>

    <div>
        <input type="checkbox" class="camera" id="camera0"></input>
        <label for="camera0">Player Camera 1</label>
        <input type="checkbox" class="camera" id="camera1"></input>
        <label for="camera1">Player Camera 2</label>

        <label for="camera2">Player Camera 3</label>
